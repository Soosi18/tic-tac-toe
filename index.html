<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TIC TAC TOE</h1>
        </div>

        <div class="score">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="player-turn">First to 5 Points Wins!</div>
        <div class="board"></div>
        <dialog id="round-end">
            <div class="dialog-container">
                <p id="dialog-text"></p>
                <button id="continue-btn">Continue</button>
            </div>
        </dialog>
        <form class="form-container">
            <div class="row">
                <div class="col">
                    <label for="p1-name">Player 1 &#40;X&#41;</label>
                    <input type="text" name="p1-name" id="p1-name" class="form-input" placeholder="Enter Name">
                </div>
                <div class="col">
                    <label for="p2-name">Player 2 &#40;O&#41;</label>
                    <input type="text" name="p2-name" id="p2-name" class="form-input" placeholder="Enter Name">
                </div>
            </div>

            <div class="row">
                <button type="submit" id="submit-btn">Start Game</button>
            </div>
        </form>
    </div>
</body>
</html>
